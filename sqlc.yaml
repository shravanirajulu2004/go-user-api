version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.date"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"